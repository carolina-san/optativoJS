        <a href="index.html"><h1>P&I - Pictures & Images</h1></a>
        <select id="selectorEstilo">
            <option disabled>Selecciona un Estilo:</option>
            <option value="Modo Dia">Estilo Predeterminado</option>
            <option value="Modo Noche">Modo Noche</option>
            <option value="Alta Legibilidad">Alta Legibilidad</option>
            <option value="Alto Contraste">Alto Contraste</option>
            <option value="Alto Contraste y Legibilidad">Alto Contraste y Legibilidad</option>
        </select>

    <nav>
        <ul>
            <li><a href="index.html"><span class="icon-home"></span><span>Inicio</span></a></li>

    <section class="pequeño">
        <h2>Búsqueda</h2>
        <form action="resultado.html" method="get" >
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Título de la foto">
                   
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
                    
            <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="" disabled selected>Selecciona un país</option>

                        <option value="México">México</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Chile">Chile</option>
                        <option value="Perú">Perú</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Francia">Francia</option>
                        <option value="Italia">Italia</option>
                        <option value="Alemania">Alemania</option>
                        <option value="Otro">Otro</option>
                </select>                    
                <button type="submit">Buscar</button>
            </form>
    </section>

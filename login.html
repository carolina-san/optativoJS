        <a href="index.html"><h1>P&I - Pictures & Images</h1></a>
        <select id="selectorEstilo">
            <option disabled>Selecciona un Estilo:</option>
            <option value="Modo Dia">Estilo Predeterminado</option>
            <option value="Modo Noche">Modo Noche</option>
            <option value="Alta Legibilidad">Alta Legibilidad</option>

    <nav>
